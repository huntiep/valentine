<div class="container">
<div class="content">
    {{>header.html}}

    <p>{{log.len()}} commits<p>
    <ul>
        {{#log}}
        <li><p><a href="{{mount}}{{username}}/{{repo.name}}/refs/{{.id}}">{{.short_id}}</a> {{.short_message}} by {{.author}} at {{.time}}</p></li>
        {{/log}}
    </ul>
    {{#next}}<a href="{{mount}}{{username}}/{{repo.name}}/log/{{id}}?s={{.}}">Next page</a>{{/next}}
</div>
</div>
