<div class="container">
<div class="content">
    <h2>
        <a href="{{mount}}{{username}}">{{username}}</a>
        / <a href="{{mount}}{{username}}/{{repo.name}}/refs/{{refname}}">{{repo.name}}</a>
    </h2>
    <h4>{{repo.description}}</h4>

    <div class="commit-info">
        <p><b>commit</b> {{commit.id}}</p>
        <p><b>author</b> {{commit.author}}</p>
        <p><b>time</b> {{commit.time}}</p>
    </div>

    <div class="commit-message">
        <pre>{{commit.message}}</pre>
    </div>

    <ul class="tree-items" style="border-bottom:1px solid">
        {{#items}}
        <li>
            <img src="{{mount}}resources/{{.obj_type.str()}}.svg" />
            <a href="{{mount}}{{username}}/{{repo.name}}/refs/{{refname}}/{{.name}}">{{.name}}</a>
        </li>
        {{/items}}
    </ul>

    {{#readme}}
    <div class="md">{{{.}}}</div>
    {{/readme}}
</div>
</div>
